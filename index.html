<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="product-card">

    <img class="product-image" src="./images/image-product-mobile.jpg" alt="perfume" />

    <div class="product-info">
      <p class="product-type">Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <p class="disc-price">$149.99</p>
        <p class="full-price">$169.99</p>
      </div>
      <button class="add-cart-btn">
        <img src="./images/icon-cart.svg" alt="shopping-cart" class="add-to-cart-icon" />
        Add to Cart</button>
    </div>
  </div>
</body>

</html>
